<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <meta charset="utf-8">
	 <title>Js-clock</title>
	 <link href="Js-clock1.css" rel="stylesheet" type="text/css">
     <script src="Js-clock.js"></script>
</head>
<body>
     <div class="wrapper">
	     <h1>CLOCK</h1>
	     <div>
		   <ul class="day">
			 <li><input class="year" type="text"/>年</li>
			 <li><input type="text"/>月</li>
			 <li><input type="text"/>日</li>
		   </ul>
		   <ul class="time">
			 <li><input type="text"/>:</li>
			 <li><input type="text"/>:</li>
			 <li><input type="text"/></li>
		   </ul>
		 </div>
		 <div class="clock-button">
		     <input style="display:inline-block;" id="clock-btn1" type="button" value="设置时间"/>
		     <input style="display:inline-block;" id="clock-btn2" type="button" value="同步更新"/>
			 <input id="clock-btn3" type="button" value="返回"/>
			 <input id="clock-btn4" type="button" value="确定"/>
		 </div> 
	</div>
</body>
</html>
